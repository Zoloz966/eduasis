<div

  <div class="w-full px-4 md:py-2">
    <div class="flex align-items-center justify-content-center w-12 mt-3">
      <div class="text-5xl font-bold text-primary-600">Edu</div>
      <div class="text-5xl font-bold">Asis</div>
      <div
        style="width: 8px; height: 8px"
        class="bg-primary border-circle mt-5 ml-1"
      ></div>
    </div>
    @if (layoutService.isMobile()) {
    <p-button
      icon="pi pi-times"
      severity="secondary"
      [rounded]="true"
      [outlined]="true"
      styleClass="h-2rem w-2rem absolute top-0 right-0 mt-4 mr-4"
    ></p-button>
    }
  </div>
  <div class="w-full flex flex-column gap-3 px-3 mt-5 w-">
    @for (item of items; track $index) {
    <div
      (click)="router.navigateByUrl(item.father + item.link)"
      [ngClass]="
        router.url.includes(item.link)
          ? 'w-full bg-primary border-round-xl h-3rem flex align-items-center gap-3 pl-4 cursor-pointer'
          : 'w-full cursor-pointer hover:surface-100 border-round-xl h-3rem flex align-items-center gap-3 pl-4'
      "
    >
      <i
        [class]="
          router.url.includes(item.link)
            ? 'pi pi-' + item.icon + ' font-medium'
            : 'pi pi-' + item.icon + ' text-500 font-medium'
        "
      ></i>
      <div
        [class]="
          router.url.includes(item.link)
            ? 'text-white font-medium'
            : 'text-500 font-medium'
        "
      >
        {{ item.name }}
      </div>
    </div>
